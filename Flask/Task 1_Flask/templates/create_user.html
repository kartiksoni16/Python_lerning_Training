{% extends "base.html" %}

{% block content %}
<h2>Create New User</h2>

<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Role:</label>
    <select name="role" required>
        <option value="user" {% if request.form.get('role') == 'user' %}selected{% endif %}>User</option>
        <option value="manager" {% if request.form.get('role') == 'manager' %}selected{% endif %}>Manager</option>
        <option value="admin" {% if request.form.get('role') == 'admin' %}selected{% endif %}>Admin</option>
    </select>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Create User</button>
</form>

{% endblock %}
